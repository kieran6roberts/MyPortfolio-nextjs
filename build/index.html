<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./head/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./head/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./head/favicon-16x16.png">
    <link rel="manifest" href="./head/site.webmanifest">
    <link rel="mask-icon" href="./head/safari-pinned-tab.svg" color="#000000">
    <link rel="shortcut icon" href="./head/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="./head/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/bundle.min.css">
    <title>Kieran Dev</title>
</head>
<body>
    <!---Scroll Progress Bar--->
    <div class="scroll-div"></div>

    <!---Navbar--->
    <nav class="nav">
      <a href="/" class="nav__link">
        <img src="./images/k.svg" class="nav__logo" alt="logo of the letter k">
      </a>

      <div class="nav__burger">
        <span class="nav__burger--span"></span>
      </div>
      
      <ul class="nav__items">
        <li class="nav__item">
          <a href="#case-studies" class="nav__item-link">
            case studies
          </a>
        </li>
        <li class="nav__item">
          <a href="contact" class="nav__item-link">
            contact me
          </a>
        </li>
      </ul>
    </nav>

    <!---Mobile Nav--->
    <sidebar class="sidebar">
      <div class="nav__burger sidebar__burger">
        <span class="nav__burger--span sidebar__burger--span"></span>
      </div>

      <ul class="social__items">
        <li class="social__item">
          <a href="" class="social__link">
            <i class="fa fa-github social__icon" aria-hidden="true"></i>
          </a>
        </li>
        <li class="social__item">
          <a href="" class="social__link">
            <i class="fa fa-linkedin social__icon" aria-hidden="true"></i>
          </a>
        </li>
      </ul>

      <ul class="sidebar__items">
        <li class="sidebar__item">
          <a href="/" class="sidebar__link">
            home
          </a>
        </li>
        <li class="sidebar__item">
          <a href="#case-studies" class="sidebar__link" id="link--case">
            case studies
          </a>
        </li>
        <li class="sidebar__item">
          <a href="#" class="sidebar__link" id="link--contact">
            contact
          </a>
        </li>
      </ul>
    </sidebar>

  <main>
    <!---About Me/ Contact me Sidebar--->
    <section class="about" id="about">
      <div class="about__toggle">
        <i class="fa fa-long-arrow-right about__btn--icon" aria-hidden="true"></i>
      </div>
    </section>

    <section class="contact" id="contact">
      <form action="" class="form">

      </form>
    </section>

    <!---Hero--->
    <section class="hero">
      <div class="hero__wrapper">
        <h1 class="hero__header">
          hi there! i'm <span class="hero__header--clr">kieran</span><br>
          <span class="hero__header--sm">front end developer</span>
        </h1>

        <a href="#" class="btn hero__btn">
          about me <i class="fa fa-long-arrow-right hero__btn--icon" aria-hidden="true"></i>
        </a>

        <div class="hero__image">
          
        </div>
      </div>
    </section>

    <!---Case Studies--->
    <section class="cases" id="case-studies">
      <h2 class="cases__header">
        case studies
      </h2>
      <!---Study 1--->
      <div class="case">
        <div class="case-header">
          <h2 class="case-header__background">
            turncoat brewery
          </h2>
          <h3 class="case-header__primary">
            turncoat brewery
          </h3>
        </div>
      </div>
      <!---Study 2--->
      <div class="case">
        <div class="case-header">
          <h2 class="case-header__background">
            find a recipe
          </h2>
          <h3 class="case-header__primary">
            find a recipe
          </h3>
        </div>
        <!---Study 3--->
      </div>
      <div class="case">
        <div class="case-header">
          <h2 class="case-header__background">
            Travel blog
          </h2>
          <h3 class="case-header__primary">
            Travel blog
          </h3>
        </div>
      </div>
    </section>

    <!---Footer--->
    <footer class="footer">
      <ul class="social__items">
        <li class="social__item">
          <a href="" class="social__link">
            <i class="fa fa-github social__icon" aria-hidden="true"></i>
          </a>
        </li>
        <li class="social__item">
          <a href="" class="social__link">
            <i class="fa fa-linkedin social__icon" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
      <span class="footer__info">created and designed by kieran roberts.</span>
    </footer>
  </main>
</body>
<script src="./src/bundle.min.js" defer></script>
</html>
